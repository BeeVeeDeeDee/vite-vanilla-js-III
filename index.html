<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vite, Vitest, OO-Vanilla crashcourse</title>

    <header id="header" data-component="header">

        <button
          data-component="scrollButton"

    <script type="module" src="/src/main.js"></script>
